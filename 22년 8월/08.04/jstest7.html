<!DOCTYPE html>

    <title>자바 스크립트</title>

<body>
    <p>방가방가</p>
</body>

<script>
    let i = 10;
    while (i) {
        console.log("반복");
        i--;
    }

    for (let j = 0; j < 10; j++) {
        console.log("for 반복");
        if (j == 3) {
            console.log("반복 중단");
            break;
        }
    }
</script>

</html>
